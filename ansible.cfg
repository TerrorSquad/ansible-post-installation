[defaults]
# Use YAML output format with the default callback plugin
stdout_callback = default
# Use the stdout_callback when running ad-hoc commands.
bin_ansible_callbacks = True
# Increase the number of parallel processes
forks = 10
# Disable host key checking (convenient for automated environments, use with caution in production)
host_key_checking = False
# Do not create .retry files on failure
retry_files_enabled = False
# Disable cowsay
nocows = 1
# Paths
roles_path = ./roles

[ssh_connection]
# Pipelining reduces the number of SSH operations required to execute a module on the remote server.
# This can result in a significant performance improvement when enabled.
pipelining = True
# Control path socket location
control_path = %(directory)s/%%h-%%r
