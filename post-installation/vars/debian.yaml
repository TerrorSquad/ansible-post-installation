---
user_home: "/home/{{ username }}"
config_home: "{{ user_home }}/.config/"
homebrew_path: "/home/linuxbrew/.linuxbrew/bin"
architecture_filter: "amd64|x86_64|x86-64"
excluded_os_filter: "[dD]arwin|windows|musl|arm|freebsd|openbsd|loong|aarch64|sha256"
docker_compose_platform_prefix: "linux"
bash_executable: "/usr/bin/bash"
zsh_executable: "/usr/bin/zsh"
system_bin: "/usr/local/bin"
