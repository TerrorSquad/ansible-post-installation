---
username: ansible
dev_tools_gui: false
gui: false
java: false
golang: false
rust: false
docker: false
ddev: false
gestures: false
fonts: false
vpn: false
all: false

# User directories (OS-agnostic definitions using variables from vars/{{ os }}.yaml)
libinput_home: "{{ user_home }}/.libinput-gestures"
local_bin: "{{ user_home }}/.local/bin"
powerlevel_10k: "{{ user_home }}/.powerlevel10k"
autostart_path: "{{ config_home }}/autostart"
terminator_config_dir: "{{ config_home }}/terminator"
themes: "{{ user_home }}/.themes/"

# User files
antidote_file_path: "{{ user_home }}/.antidote.sh"
zshrc: "{{ user_home }}/.zshrc"
terminator_config_file: "{{ terminator_config_dir }}/config"

# System directories
systemd_system: "/etc/systemd/system/"
sysfs: "/etc/sysfs.conf"
snap_bin_path: "/snap/bin"

# Download directory
download_dir: "/tmp/ansible"

# System files
docker_compose: "/usr/local/bin/docker-compose"

# NVIM
nvim_plugin_manager_path: "{{ user_home }}/.local/share/nvim/site/autoload"
nvim_config_path: "{{ user_home }}/.config/nvim"

# Docker Compose architecture mapping
docker_compose_architecture:
  x86_64: "{{ docker_compose_platform_prefix }}-x86_64"
  amd64: "{{ docker_compose_platform_prefix }}-x86_64" # WSL/Ubuntu often reports amd64
  arm64: "{{ docker_compose_platform_prefix }}-aarch64"
  aarch64: "{{ docker_compose_platform_prefix }}-aarch64"

# Fallback docker-compose architecture detection
docker_compose_arch_fallback: "{{ docker_compose_architecture[ansible_architecture] | default(docker_compose_platform_prefix + '-x86_64') }}"

# Canonical tool sets (WP1: Baseline Refactor - single source of truth)
tool_sets:
  # Development essentials (available on both platforms)
  dev_essentials:
    - bat
    - curl
    - zip
    - unzip
    - htop
    - make
    - tree
    - shellcheck
    - vim
    - jq

  # Cross-platform CLI tools
  cross_platform_cli:
    - httpie
    - ncdu
    - peco
    - thefuck
    - unzip

  # Modern CLI tools available via apt (Debian)
  modern_cli_apt:
    - fzf
    - btop
    - fd-find
    - ripgrep
    - bat

  # Modern CLI tools only via Homebrew (supplement apt on Debian, primary on macOS)
  modern_cli_homebrew:
    - helix
    - eza
    - lsd
    - bottom
    - broot
    - curlie
    - duf
    - dust
    - lazydocker
    - mdcat
    - mise
    - fd
    - fx
    - gh
    - git-delta
    - git-quick-stats
    - gping
    - httpstat
    - hyperfine
    - lnav
    - oha
    - procs
    - sd
    - tealdeer
    - tokei
    - xh
    - yazi
    - yamlfmt
    - yq

  # GUI development tools (macOS)
  gui_dev_macos:
    - jetbrains-toolbox
    - iterm2
    - zed
    - alfred
    - tableplus
    - orbstack

  # GUI applications (macOS)
  gui_apps_macos:
    - visual-studio-code
    - google-chrome
    - slack
    - zoom
    - vlc
    - postman
    - dbeaver-community
    - gitkraken
    - sublime-text
    - microsoft-teams
    - viber
    - onlyoffice
    - adguard-vpn
    - ticktick
    - whatsapp

  # Utility applications (macOS)
  utility_apps_macos:
    - alt-tab
    - appcleaner
    - betterdisplay
    - copyclip
    - mos
    - rectangle
    - shottr

  # Nerd Fonts (cross-platform)
  nerd_fonts:
    - name: Hack
      filename: Hack.tar.xz
    - name: Fira Mono
      filename: FiraMono.tar.xz
    - name: Fira Code
      filename: FiraCode.tar.xz

  # Additional fonts
  additional_fonts:
    debian:
      - fonts-roboto
    macos:
      - font-roboto
