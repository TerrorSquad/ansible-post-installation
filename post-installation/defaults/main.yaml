---
username: "{{ ansible_env.SUDO_USER | default(ansible_user_id) }}"
dev_tools_gui: false
gui: false
java: false
golang: false
rust: false
docker: false
ddev: false
gestures: false
fonts: false
vpn: false
all: false
remove_snap: true

# System directories (OS-agnostic)
systemd_system: "/etc/systemd/system/"
sysfs: "/etc/sysfs.conf"
snap_bin_path: "/snap/bin"

# Download directory
download_dir: "/tmp/ansible"

# System files
docker_compose: "/usr/local/bin/docker-compose"

# Canonical tool sets (WP1: Baseline Refactor - single source of truth)
tool_sets:
  # Minimal system prerequisites (apt only - required for Homebrew bootstrap)
  system_prerequisites:
    - build-essential
    - curl
    - git
    - gpg
    - python3-pip
    - procps
    - file
    - unzip
    - zip

  # All CLI tools via Homebrew (both Debian and macOS)
  modern_cli_homebrew:
    - bat
    - bottom
    - broot
    - btop
    - curlie
    - duf
    - dust
    - eza
    - fd
    - fx
    - fzf
    - gh
    - git-delta
    - git-quick-stats
    - gping
    - helix
    - httpie
    - httpstat
    - htop
    - hyperfine
    - jq
    - lazydocker
    - lnav
    - lsd
    - make
    - mdcat
    - mise
    - ncdu
    - oha
    - peco
    - procs
    - ripgrep
    - sd
    - shellcheck
    - tealdeer
    - thefuck
    - tokei
    - tree
    - unzip
    - vim
    - xh
    - yamlfmt
    - yazi
    - yq
    - zip
    - zoxide
    - atuin
    - fastfetch

  # GUI development tools (macOS)
  gui_dev_macos:
    - jetbrains-toolbox
    - iterm2
    - zed
    - alfred
    - tableplus
    - orbstack

  # GUI applications (macOS)
  gui_apps_macos:
    - visual-studio-code
    - google-chrome
    - slack
    - zoom
    - vlc
    - postman
    - dbeaver-community
    - gitkraken
    - sublime-text
    - microsoft-teams
    - viber
    - onlyoffice
    - adguard-vpn
    - ticktick
    - whatsapp

  # Utility applications (macOS)
  utility_apps_macos:
    - alt-tab
    - appcleaner
    - betterdisplay
    - copyclip
    - mos
    - rectangle
    - shottr

  # Nerd Fonts (cross-platform)
  nerd_fonts:
    - name: Hack
      filename: Hack.tar.xz
    - name: Fira Mono
      filename: FiraMono.tar.xz
    - name: Fira Code
      filename: FiraCode.tar.xz

  # Additional fonts
  additional_fonts:
    debian:
      - fonts-roboto
    macos:
      - font-roboto
