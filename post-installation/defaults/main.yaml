USERNAME: vagrant
VAGRANT_USERNAME: vagrant
GIT_USER_NAME: Goran Ninkovic
GIT_USER_EMAIL: change@me.com
GIT_SET_USER_DATA: false
# Undervolt
UNDERVOLT: false

# User directories
USER_HOME: "/home/{{ USERNAME}}"
LIBINPUT_HOME: "{{ USER_HOME }}/.libinput-gestures"
LOCAL_BIN: "{{ USER_HOME }}/.local/bin"
POWERLEVEL_10K: "{{ USER_HOME }}/.powerlevel10k"
CONFIG_HOME: "{{ USER_HOME }}/.config/"
AUTOSTART_PATH: "{{ CONFIG_HOME/AUTOSTART }}"
TERMINATOR_CONFIG_DIR: "{{ CONFIG_HOME }}/terminator"
THEMES: "{{ USER_HOME }}/.themes/"

# User files
ANTIBODY_FILE_PATH: "{{ USER_HOME }}/.antibody.sh"
ZSHRC: "{{ USER_HOME }}/.zshrc"
TERMINATOR_CONFIG_FILE: "{{ TERMINATOR_CONFIG_DIR }}/config"

# System directories
SYSTEMD_SYSTEM: "/etc/systemd/system/"
PROFILE: "/etc/profile"
SYSFS: "/etc/sysfs.conf"
SNAP_BIN_PATH: "/snap/bin"

# Download directory
DOWNLOAD_DIR: "/tmp/ansible"

# System files
DOCKER_COMPOSE: "/usr/local/bin/docker-compose"

# NVIM
NVIM_PLUGIN_MANAGER_PATH: "{{ USER_HOME }}/.local/share/nvim/site/autoload"
NVIM_CONFIG_PATH: "{{ USER_HOME }}/.config/nvim"

# Alacritty
ALACRITTY_CONFIG_PATH: "{{ USER_HOME }}/.config/alacritty"

# dconf paths
DCONF_GUAKE: "/apps/guake/"
DCONF_ORG_CINNAMON_DESKTOP: "/org/cinnamon/desktop/"
DCONF_ORG_NEMO: "/org/nemo/"
DCONF_ORG_COM_LINUXMINT_UPDATES: "/com/linuxmint/updates/"
