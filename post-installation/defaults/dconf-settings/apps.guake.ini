[general]
abbreviate-tab-names=false
compat-delete='delete-sequence'
display-n=0
gtk-theme-name='Arc-Dark'
history-size=50000
infinite-history=true
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='code %(file_path)s'
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
scroll-keystroke=true
start-at-login=false
tab-close-buttons=false
use-default-font=false
use-popup=false
use-scrollbar=true
use-trayicon=true
window-halignment=0
window-height=41
window-losefocus=false
window-refocus=false
window-tabbar=true
window-width=100

[keybindings/global]
show-hide='<Alt>d'

[keybindings/local]
next-tab='<Alt>Right'
previous-tab='<Alt>Left'
split-tab-horizontal='<Primary><Shift>o'
split-tab-vertical='<Primary><Shift>e'

[style/background]
transparency=90

[style/font]
allow-bold=true
bold-is-bright=false
palette='#151517171C1C:#ECEC5F5F6767:#8080A7A76363:#FDFDC2C25353:#54548585C0C0:#BFBF8383C0C0:#5757C2C2C0C0:#EEEEECECE7E7:#555555555555:#FFFF69697373:#9393D3D39393:#FFFFD1D15656:#4D4D8383D0D0:#FFFF5555FFFF:#8383E8E8E4E4:#FFFFFFFFFFFF:#BDBDB9B9AEAE:#212121212121'
palette-name='Space Gray Eighties'
style='Hack Nerd Font 16'
