[applications/terminal]
exec='terminator'

[interface]
cursor-theme='DMZ-Black'
clock-show-date=true
cursor-blink-time=1200
cursor-size=24
first-day-of-week=1
font-name='Roboto 14'
gtk-theme='Arc-Dark'
icon-theme='Papirus'
scaling-factor=uint32 0
text-scaling-factor=1.25
toolkit-accessibility=false

[keybindings]
custom-list=['custom0']
looking-glass-keybinding=@as []

[keybindings/custom-keybindings/custom0]
binding=['Print']
command='flameshot gui'
name='Flameshot'

[keybindings/media-keys]
screensaver=['<Super>l', 'XF86ScreenSaver']
screenshot=@as []

[notifications]
bottom-notifications=true
display-notifications=true

[sound]
event-sounds=false
volume-sound-enabled=false

[wm/preferences]
focus-mode='mouse'
min-window-opacity=30
titlebar-font='Roboto Medium 16'

[theme]
name='Adapta'

[peripherals/touchpad]
speed=0.0
tap-to-click=true