---
- name: Download Nerd Fonts
  ansible.builtin.include_tasks: ../shared/utils/download_font.yaml
  loop: "{{ tool_sets.nerd_fonts }}"

- name: Extract Nerd Fonts
  ansible.builtin.unarchive:
    src: "{{ download_dir }}/{{ item.filename }}"
    dest: "/usr/share/fonts/truetype"
    remote_src: true
  loop: "{{ tool_sets.nerd_fonts }}"
  become: true
  notify: Update font cache

- name: Install additional fonts via apt
  ansible.builtin.apt:
    name: "{{ tool_sets.additional_fonts.debian }}"
    state: present
  become: true
  notify: Update font cache
