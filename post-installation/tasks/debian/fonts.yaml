---
- name: Get latest release info
  ansible.builtin.uri:
    url: https://api.github.com/repos/ryanoasis/nerd-fonts/releases/latest
    return_content: true
    body_format: json
  register: github_releases

- name: Download Nerd Fonts
  ansible.builtin.get_url:
    url: "{{ github_releases.json.assets | selectattr('name', 'search', item.filename) | map(attribute='browser_download_url') | first }}"
    dest: "{{ download_dir }}/{{ item.filename }}"
    mode: "0644"
    timeout: 60
  loop: "{{ tool_sets.nerd_fonts }}"
  retries: 3
  delay: 2

- name: Extract Nerd Fonts
  ansible.builtin.unarchive:
    src: "{{ download_dir }}/{{ item.filename }}"
    dest: "/usr/share/fonts/truetype"
    remote_src: true
  loop: "{{ tool_sets.nerd_fonts }}"
  become: true

- name: Update font cache
  ansible.builtin.command: fc-cache -f -v
  changed_when: false

- name: Install additional fonts via apt
  ansible.builtin.apt:
    name: "{{ tool_sets.additional_fonts.debian }}"
    state: present
  become: true
