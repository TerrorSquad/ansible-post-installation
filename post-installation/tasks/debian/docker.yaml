---
- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker's GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.gpg
    mode: "0644"

- name: Convert and install Docker GPG key
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/docker.gpg > /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Get Ubuntu base codename for derivatives
  ansible.builtin.shell: |
    if [ -f /etc/upstream-release/lsb-release ]; then
      . /etc/upstream-release/lsb-release
      echo "$DISTRIB_CODENAME"
    else
      echo "{{ ansible_distribution_release }}"
    fi
  register: ubuntu_base_codename
  changed_when: false

- name: Remove old Docker repository configurations
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/download_docker_com_linux_ubuntu.list

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ubuntu_base_codename.stdout }} stable"
    state: present
    filename: docker

- name: Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ username }}"
    groups: docker
    append: true

- name: Ensure download directory exists
  ansible.builtin.file:
    path: "{{ download_dir }}"
    state: directory
    mode: "0755"

- name: Install docker-compose (Cross-platform)
  ansible.builtin.include_tasks: shared/utils/install_github_asset.yaml
  vars:
    github_repo: docker/compose
    github_asset: docker-compose
    type: binary
    excluded_os_filter: "sha256sum"
    architecture_filter: "{{ docker_compose_arch_fallback }}"
