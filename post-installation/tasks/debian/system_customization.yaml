---
# Platform-specific system customization for Debian-based systems
- name: Install and configure libinput_gestures
  ansible.builtin.include_tasks: debian/libinput_gestures.yaml
  when: gestures

- name: Configure themes (Linux Mint only)
  ansible.builtin.include_tasks: debian/themes.yaml
  when: ansible_distribution == 'Linux Mint'

- name: Configure dconf settings (Linux Mint only)
  ansible.builtin.include_tasks: debian/dconf.yaml
  when: ansible_distribution == 'Linux Mint'
