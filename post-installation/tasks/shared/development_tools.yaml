---
# Development tools and containerization
- name: Install Docker (Darwin)
  ansible.builtin.include_tasks: darwin/docker.yaml
  when: ansible_os_family == 'Darwin'

- name: Install Docker (Debian)
  ansible.builtin.include_tasks: debian/docker.yaml
  when: ansible_os_family == 'Debian'

- name: Install Node.js environment
  ansible.builtin.include_tasks: shared/nodejs.yaml

- name: Install DDEV local development environment
  ansible.builtin.include_tasks: shared/ddev.yaml

- name: Install fonts (Darwin)
  ansible.builtin.include_tasks: darwin/fonts.yaml
  when: (fonts or gui or all) and ansible_os_family == 'Darwin'

- name: Install fonts (Debian)
  ansible.builtin.include_tasks: debian/fonts.yaml
  when: (fonts or gui or all) and ansible_os_family == 'Debian'

- name: Install VPN software (Darwin)
  ansible.builtin.include_tasks: darwin/vpn.yaml
  when: (vpn or all) and ansible_os_family == 'Darwin'

- name: Install VPN software (Debian)
  ansible.builtin.include_tasks: debian/vpn.yaml
  when: (vpn or all) and ansible_os_family == 'Debian'
