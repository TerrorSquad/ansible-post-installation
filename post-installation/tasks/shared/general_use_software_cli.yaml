---
- name: Install cross-platform CLI tools via apt (Debian)
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  retries: 3
  delay: 2
  loop: "{{ tool_sets.cross_platform_cli + ([] if is_wsl | default(false) else ['tlp']) }}"
  when: ansible_os_family == 'Debian'

- name: Install cross-platform CLI tools via Homebrew (macOS)
  community.general.homebrew:
    name: "{{ item }}"
    state: present
    path: "{{ homebrew_path }}"
  retries: 3
  become: false
  failed_when: false
  register: cross_platform_result
  loop: "{{ tool_sets.cross_platform_cli }}"
  when: ansible_os_family == 'Darwin'

- name: Install modern CLI tools via Homebrew (macOS)
  community.general.homebrew:
    name: "{{ item }}"
    state: present
    path: "{{ homebrew_path }}"
  retries: 3
  become: false
  failed_when: false
  register: modern_tools_result
  loop: "{{ tool_sets.modern_cli_apt + tool_sets.modern_cli_homebrew }}"
  when: ansible_os_family == 'Darwin'

- name: Install modern CLI tools via apt (Debian)
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  retries: 3
  delay: 2
  loop: "{{ tool_sets.modern_cli_apt + tool_sets.dev_essentials }}"
  failed_when: false
  when: ansible_os_family == 'Debian'

- name: Install Homebrew on Debian for packages not available via apt
  ansible.builtin.include_tasks: ../debian/homebrew.yaml
  when: ansible_os_family == 'Debian'

- name: Install modern CLI tools via Homebrew (Debian - for packages not in apt)
  community.general.homebrew:
    name: "{{ item }}"
    state: present
    path: "{{ homebrew_path }}"
  retries: 3
  become: true
  become_user: "{{ username }}"
  failed_when: false
  register: debian_homebrew_result
  loop: "{{ tool_sets.modern_cli_homebrew }}"
  when: ansible_os_family == 'Debian'
