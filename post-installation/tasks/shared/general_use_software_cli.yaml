---
- name: Install apt apps (Linux only)
  ansible.builtin.apt:
    name: "{{ package_lists.cross_platform_cli + ['tlp'] }}"
  retries: 3
  delay: 2
  when: ansible_os_family == 'Debian'

- name: Install macOS equivalents via Homebrew
  community.general.homebrew:
    name: "{{ package_lists.cross_platform_cli }}"
    state: present
    path: "{{ homebrew_path }}"
  retries: 3
  become: false
  when: ansible_os_family == 'Darwin'

- name: Install homebrew packages with ansible community module
  community.general.homebrew:
    name: "{{ package_lists.modern_cli_tools }}"
    state: present
    path: "{{ homebrew_path }}"
  retries: 3
  become: false
