---
- name: Get latest release info
  ansible.builtin.uri:
    url: https://api.github.com/repos/ryanoasis/nerd-fonts/releases/latest
    return_content: true
    body_format: json
  register: github_releases

- name: Download Nerd Fonts
  ansible.builtin.get_url:
    url: "{{ github_releases.json.assets | selectattr('name', 'search', item.filename) | map(attribute='browser_download_url') | first }}"
    dest: "{{ download_dir }}/{{ item.filename }}"
    mode: "0644"
    timeout: 60
  loop: "{{ tool_sets.nerd_fonts }}"
  when: github_releases.json is defined
  retries: 3
  delay: 2

- name: Create fonts directory
  ansible.builtin.file:
    path: "{{ user_home }}/Library/Fonts"
    state: directory
    owner: "{{ username }}"
    mode: "0755"

- name: Extract Nerd Fonts
  ansible.builtin.unarchive:
    src: "{{ download_dir }}/{{ item.filename }}"
    dest: "{{ user_home }}/Library/Fonts"
    remote_src: true
    owner: "{{ username }}"
  loop: "{{ tool_sets.nerd_fonts }}"
  when: github_releases.json is defined

- name: Install additional fonts via Homebrew Cask
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ tool_sets.additional_fonts.macos }}"
  become_user: "{{ username }}"
  become: true
  retries: 3
  failed_when: false
