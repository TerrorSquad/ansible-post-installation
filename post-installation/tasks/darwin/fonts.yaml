---
- name: Download Nerd Fonts
  ansible.builtin.get_url:
    url: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/{{ item.filename }}"
    dest: "{{ download_dir }}/{{ item.filename }}"
    mode: "0644"
    timeout: 60
  loop: "{{ tool_sets.nerd_fonts }}"
  register: download_fonts_result
  until: download_fonts_result is success
  retries: 3
  delay: 2

- name: Create fonts directory
  ansible.builtin.file:
    path: "{{ user_home }}/Library/Fonts"
    state: directory
    owner: "{{ username }}"
    mode: "0755"

- name: Extract Nerd Fonts
  ansible.builtin.unarchive:
    src: "{{ download_dir }}/{{ item.filename }}"
    dest: "{{ user_home }}/Library/Fonts"
    remote_src: true
    owner: "{{ username }}"
  loop: "{{ tool_sets.nerd_fonts }}"

- name: Install additional fonts via Homebrew Cask
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ tool_sets.additional_fonts.macos }}"
  become_user: "{{ username }}"
  become: true
  retries: 3
  failed_when: false
