---
- name: Check which development GUI tools are already installed via Homebrew Cask
  ansible.builtin.shell: brew list --cask {{ item }} 2>/dev/null
  loop:
    - jetbrains-toolbox
    - iterm2
    - zed
    - alfred
    - tableplus
    - orbstack
  register: existing_dev_casks
  failed_when: false
  changed_when: false

- name: Install development GUI tools via Homebrew Cask
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: latest
    upgrade_all: false
  environment:
    HOMEBREW_CASK_OPTS: "--no-quarantine"
    HOMEBREW_NO_AUTO_UPDATE: "1"
  loop:
    - jetbrains-toolbox
    - iterm2
    - zed
    - alfred
    - tableplus
    - orbstack
  retries: 3
  register: dev_cask_results
  failed_when: false

- name: Development tools installation summary
  ansible.builtin.debug:
    msg:
      - "Development GUI Tools Summary:"
      - "  Installed/Updated: {{ dev_cask_results.results | selectattr('changed', 'equalto', true) | list | length }}"
      - "  Already up-to-date: {{ dev_cask_results.results | rejectattr('changed') | rejectattr('failed') | list | length }}"
      - "  Failed/Skipped: {{ dev_cask_results.results | selectattr('failed', 'equalto', true) | list | length }}"
