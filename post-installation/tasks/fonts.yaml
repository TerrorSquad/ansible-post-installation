---
- name: Set font
  ansible.builtin.set_fact:
    fonts_to_install:
      - name: Hack
        repo: ryanoasis/nerd-fonts
        filename: Hack.tar.xz
      - name: Fira Mono
        repo: ryanoasis/nerd-fonts
        filename: FiraMono.tar.xz
      - name: Fira Code
        repo: ryanoasis/nerd-fonts
        filename: FiraCode.tar.xz

- name: Get latest release info
  ansible.builtin.uri:
    url: https://api.github.com/repos/ryanoasis/nerd-fonts/releases/latest
    return_content: true
    body_format: json
  register: github_releases

# Read the GitHub API response and extract the download URL
# Only download the font that is declared in the fonts_to_install array

- name: Download font
  ansible.builtin.get_url:
    url: "{{ github_releases.json.assets
      | selectattr('name', 'search', item.filename)
      | map(attribute='browser_download_url') | first }}"
    dest: "/tmp/{{ item.filename }}"
  loop: "{{ fonts_to_install }}"

- name: Extract fonts
  ansible.builtin.unarchive:
    src: "/tmp/{{ item.filename }}"
    dest: "/usr/share/fonts/truetype"
    remote_src: true
  loop: "{{ fonts_to_install }}"

- name: Update font cache
  ansible.builtin.command: fc-cache -f -v
  changed_when: false

- name: Install font - Roboto
  ansible.builtin.apt:
    name:
      - fonts-roboto
