---
- name: Install depdendencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: Add docker repository key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -

- name: Add docker  apt repository
  shell: |
    add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu  {{ ubuntu_codename }} stable" -y

- include: clean_apt.yaml

- name: Update apt cache and install docker
  apt:
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli

- name: Add user to docker group
  user:
    name: "{{ username }}"
    groups: docker
    append: true

- name: Install docker-compose
  block:
    - name: Download docker-compose page
      get_url:
        url: https://github.com/docker/compose/releases
        dest: "{{ download_dir }}/docker-compose.html"

    - name: Download docker-compose package
      shell: |
        URL=https://github.com/;
        FILE_NAME=$(grep -oP  "/.+docker-compose-linux-x86_64" "{{ download_dir }}/docker-compose.html" | grep -v "rc" | head -n 1);
        echo $URL$FILE_NAME | xargs wget -O "{{ download_dir }}/docker-compose"

    - name: Install docker-compose
      copy:
        src: "{{ download_dir }}/docker-compose"
        dest: "{{ docker_compose }}"
        mode: 0755
        remote_src: true

- name: Install lazydocker
  shell: |
    curl https://raw.githubusercontent.com/jesseduffield/lazydocker/master/scripts/install_update_linux.sh | bash
