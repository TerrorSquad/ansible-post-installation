---
- name: Install depdendencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: Import GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Add apt repository
  shell: |
    add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal -cs) stable" -y

- name: Update apt cache
  apt:
    update_cache: yes
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli

- name: Add user to docker group
  user:
    name: "{{ USERNAME }}"
    groups: docker
    append: yes

- name: Install docker-compose
  block:
    - name: Download docker-compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/1.25.4/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
        dest: "{{ DOCKER_COMPOSE }}"
        mode: 0755
