---
- name: Install apt apps - curl, VIm, Terminator, RedShift, htop
  apt:
    name:
      - curl
      - vim
      - terminator
      - redshift
      - redshift-gtk
      - htop
      - make

- name: Copy RedShift configuration file
  copy:
    src: ./defaults/.config/redshift.conf
    dest: "{{ CONFIG_HOME }}"
    owner: "{{ USERNAME }}"
    group: "{{ USERNAME }}"
    mode: 0644

- name: Configure Terminator
  copy:
    src: ./defaults/.config/terminator/config
    dest: "{{ TERMINATOR_CONFIG }}"
    owner: "{{ USERNAME }}"
    group: "{{ USERNAME }}"
    mode: 0644

- name: Install snap apps (classic) - VS Code
  snap:
    name:
      - code
    classic: yes

- name: Install snap apps (classic) - Neovim
  snap:
    name:
      - nvim
    classic: yes
    channel: beta

- name: Install VS Code Sync Extension
  shell:
    cmd: /snap/bin/code --install-extension Shan.code-settings-sync
  become_user: "{{ USERNAME }}"

- name: Install snap apps - GitKraken, Postman
  snap:
    name:
      - gitkraken
      - postman
      - dbeaver-ce
      - httpstat
    classic: no
