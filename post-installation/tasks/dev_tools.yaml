- name: Install Postman
  shell: curl https://gist.githubusercontent.com/SanderTheDragon/1331397932abaa1d6fbbf63baed5f043/raw/postman-deb.sh | sh

- name: Sublime text
  block:
    - name: Install the GPG key
      apt_key:
        url: https://download.sublimetext.com/sublimehq-pub.gpg

    - name: Add apt repository
      shell: |
        echo "deb [allow-insecure=yes trusted=yes] https://download.sublimetext.com/ apt/stable/" | tee /etc/apt/sources.list.d/sublime-text.list

    - name: Install dependencies
      shell: |
        apt install -y ca-certificates apt-transport-https

    - name: Update apt cache
      apt:
        update_cache: true

    - name: Add sublime text
      apt:
        name:
          - sublime-text

