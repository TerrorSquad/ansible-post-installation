---
- name: Install apt apps - curl, VIm, Terminator, RedShift, htop
  apt:
    name:
      - bat
      - curl
      - guake
      - htop
      - libutempter0
      - make
      - redshift
      - redshift-gtk
      - shellcheck
      - terminator
      - vim
      - kcachegrind
      - graphviz

- name: Download and install GitKraken
  block:
    - name: Download GitKraken
      get_url:
        url: https://release.axocdn.com/linux/gitkraken-amd64.deb
        dest: /tmp/gitkraken.deb
    - name: Install GitKraken
      apt:
        deb: /tmp/gitkraken.deb
        force: yes

- name: Download and install Hyperfine
  block:
    - name: Download Hyperfine page
      get_url:
        url: https://github.com/sharkdp/hyperfine/releases/
        dest: /tmp/hyperfine.html
    - name: Download latest hyperfine package
      shell: |
        A=https://github.com/; B=$(grep -oP "/.+_amd64\.deb" /tmp/hyperfine.html | grep -v musl | head -n 1); echo $A$B | xargs wget -O /tmp/hyperfine.deb
    - name: Install Hyperfine
      apt:
        deb: /tmp/hyperfine.deb
        force: yes

- name: Install exa
  copy:
    src: ./defaults/executables/exa-linux-x86_64
    dest: /usr/local/bin/exa
    mode: 0755
    owner: "{{ USERNAME }}"

- name: Copy RedShift configuration file
  copy:
    src: ./defaults/.config/redshift.conf
    dest: "{{ CONFIG_HOME }}"
  become_user: "{{ USERNAME }}"

- name: Configure Terminator
  copy:
    src: ./defaults/.config/terminator/config
    dest: "{{ TERMINATOR_CONFIG }}"
  become_user: "{{ USERNAME }}"

- name: Install snap apps (classic) - VS Code
  snap:
    name:
      - code
    classic: yes

- name: Install VS Code Sync Extension
  shell:
    cmd: /snap/bin/code --install-extension Shan.code-settings-sync
  become_user: "{{ USERNAME }}"

- name: Install snap apps - Postman, dbeaver-ce, httpstat
  snap:
    name:
      - dbeaver-ce
      - httpstat
      - postman
    classic: no

- name: Alacritty
  block:
    - name: Add Alacritty repo
      shell: |
        add-apt-repository ppa:mmstick76/alacritty -y

    - name:
      apt:
        update_cache: yes

    - name: Install Alacritty
      apt:
        name:
          - alacritty

    - name: Create Alacritty config directory
      file:
        path: "{{ ALACRITTY_CONFIG_PATH }}"
        state: directory
      become_user: "{{ USERNAME }}"

    - name: Configure Alacritty
      copy:
        src: ./defaults/.config/alacritty/alacritty.yml
        dest: "{{ ALACRITTY_CONFIG_PATH }}"
      become_user: "{{ USERNAME }}"

- name: Sublime text
  block:
    - name: Install the GPG key
      apt_key:
        url: https://download.sublimetext.com/sublimehq-pub.gpg

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https

    - name: Add apt repository
      shell: |
        echo "deb https://download.sublimetext.com/ apt/stable/" | sudo tee /etc/apt/sources.list.d/sublime-text.list

    - name: Add sublime text
      apt:
        update_cache: yes
        name:
          - sublime-text
