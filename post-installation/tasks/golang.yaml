---
- name: Fetch latest Go version
  uri:
    url: https://go.dev/VERSION?m=text
    return_content: true
  register: go_version

- name: Set Go version variable
  ansible.builtin.set_fact:
    golang_version: "{{ go_version.content | regex_replace('\\s|time.*$', '') | regex_replace('^go(.*)$', '\\1') }}"

- name: Set Go architecture for URL (Apple Silicon)
  ansible.builtin.set_fact:
    go_arch: "arm64"
  when: ansible_architecture == "arm64" and ansible_os_family == "Darwin"

- name: Set Go architecture for URL (Intel Mac)
  ansible.builtin.set_fact:
    go_arch: "amd64"
  when: ansible_architecture == "x86_64"

- name: Set Go architecture for URL (Linux other)
  ansible.builtin.set_fact:
    go_arch: "{{ ansible_architecture }}"
  when: ansible_architecture not in ["x86_64", "arm64"]

- name: Check if latest Golang is installed
  ansible.builtin.command: go version
  register: go_version_result
  ignore_errors: true
  changed_when: false

- name: Download Golang tarball (Linux)
  ansible.builtin.unarchive:
    src: "https://go.dev/dl/go{{ golang_version }}.{{ ansible_system | lower }}-{{ go_arch }}.tar.gz"
    dest: /usr/local
    remote_src: true
  when: (go_version_result is failed or go_version_result.stdout.find(golang_version) == -1) and ansible_os_family == 'Debian'

- name: Download Golang tarball (macOS)
  ansible.builtin.unarchive:
    src: "https://go.dev/dl/go{{ golang_version }}.{{ ansible_system | lower }}-{{ go_arch }}.tar.gz"
    dest: /usr/local
    remote_src: true
  become: true
  when: (go_version_result is failed or go_version_result.stdout.find(golang_version) == -1) and ansible_os_family == 'Darwin'

- name: Add Go to PATH environment variable (Linux)
  ansible.builtin.lineinfile:
    path: /etc/profile.d/goenv.sh
    create: true
    mode: "0644"
    line: "export PATH=$PATH:/usr/local/go/bin"
  when: ansible_os_family == 'Debian'

- name: Add Go to PATH environment variable (macOS)
  ansible.builtin.lineinfile:
    path: "{{ user_home }}/.zshrc"
    create: true
    mode: "0644"
    line: "export PATH=$PATH:/usr/local/go/bin"
    owner: "{{ username }}"
  when: ansible_os_family == 'Darwin'
