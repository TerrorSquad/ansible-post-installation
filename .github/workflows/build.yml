name: Build status
on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 1" # Every Monday at 00:00
jobs:
  build:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Run ansible playbook
        run: cd ${{ github.workspace }} && ansible-playbook ./playbook.yml -K -e username=$(whoami) -e all=true
