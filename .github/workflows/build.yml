name: Converted Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        python-version:
          - '3.8'
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: /home/travis/.vagrant.d/boxes
          key: '${{ runner.os }}-${{ hashFiles(''TODO'') }}'
      - uses: actions/checkout@v2
      - run: 'sudo add-apt-repository -y ppa:ansible/ansible'
      - run: sudo apt-get update
      - run: sudo apt-get install -y ansible ruby
      - run: ansible --version
      - run: >-
          sudo apt-get update && sudo apt-get install -y bridge-utils
          dnsmasq-base ebtables libvirt-bin libvirt-dev qemu-kvm qemu-utils
          ruby-dev
      - run: >-
          sudo wget -nv
          https://releases.hashicorp.com/vagrant/2.2.18/vagrant_2.2.18_x86_64.deb
      - run: sudo dpkg -i vagrant_2.2.18_x86_64.deb
      - run: vagrant --version
      - run: sudo vagrant plugin install vagrant-libvirt
      - run: sudo vagrant up --provider=libvirt --provision
